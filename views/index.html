<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Mi primer sitio web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css"> </link>
  </head>

  <body>

    <header class="barra_superior">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link barra_superior_item" aria-current="home" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active barra_superior_item" aria-current="page" href="/personajes">Personajes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link barra_superior_item" href="#">Sobre Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link barra_superior_item" href="#">Contacto</a>
        </li>
      </ul>
    </header>

    <h1 class="titulo_principal"> Bienvenido al mundo de Mario</h1>

    <div id="carouselExampleDark" class="carousel carousel-dark slide mt-5">
      <div class="carousel-inner carusel_personal">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="/img/mario.jpeg" class="d-block imagenes_carusel" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="/img/luigi.png" class="d-block imagenes_carusel" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/img/yoshi.png" class="d-block imagenes_carusel" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev posicion_flecha_anterior" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next posicion_flecha_siguiente" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>

</html>
